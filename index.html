<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Weather</title>
</head>
<body>
    <main>
    
        <header>

            <h1 id="local"><i class="fa-solid fa-location-dot"></i></h1>
            <h1 class="city-name">CITY NAME</h1>

            <h2 id="left-arrow"><i class="fa-solid fa-chevron-left"></i></h2>

            <nav class="date">
                
                <h2>Data</h2>
                
            </nav>

            <h2 id="right-arrow"><i class="fa-solid fa-chevron-right"></i></h2>

        </header>

        <section class="subheader">

            <h2 class="week-day">MONDAY</h2>

        </section>

        <section>

            <h1 class="icon">Icon</h1>
            <span class="text">Party Cloudy</span>
            <span class="degrees">24째</span>
            <span class="feels-like">Feels Like 22째</span>
            <span id="arrow-down"><i class="fa-solid fa-chevron-down"></i></span>
            <span class="temp-min"></i>20째</span>
            <span id="arrow-up"><i class="fa-solid fa-chevron-up"></i></span>
            <span class="temp-max">27째</span>
            <span class="wind">Wind: 6km/h</span>
            <span id="drop"><i class="fa-solid fa-droplet"></i></span>
            <span class="humidity">72%</span>

        </section>

        <footer class="search">

            <form action="" class="form-city">

                <input type="text" class="search-city" placeholder="Digite a Cidade">
                <button>Buscar Cidade</button>

            </form>

        </footer>
    
    </main>

</body>
</html>
